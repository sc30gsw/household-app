<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="modal-list" id="detail-modal" th:fragment="modal">
		<div class="modal-header">
			<h3>家計簿入力</h3>
			<div class="modal-close">×</div>
		</div>
		<div class="modal-body">
			<ul class="tab-menu">
				<li class="tab-menu-list" id="important"><label
					class="tab-menu-active is-tab-active"> <i
						class="fas fa-minus-circle"></i>支出
				</label></li>
				<li class="tab-menu-list" id="info"><label
					class="tab-menu-unactive"> <i class="fas fa-plus-circle"></i>収入
				</label></li>
			</ul>
			<div class="panel-group">
				<div class="panel tab-important is-show">
					<!-- 支出入力セクション -->
					<form class="tab-important-form" th:object="${easyHouseholdForm}"
						th:action="@{/household/modalPayment}" method="post">
						<div class="panel-control-group">
							<div class="panel-left-column">日付</div>
							<div class="panel-right-column panel-cal-column">
								<div>
									<input type="text" class="calendar-panel-input" id="activeDate"
										name="activeDate"
										th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}">
								</div>
								<!-- カレンダー描画部 -->
								<div class="input-date-first">
									<span class="text-and-icon" data-date-format="yyyy/mm/dd">
										<span>日付： </span><span class="date-span"></span><i
										class="icon-calendar fas fa-calendar-alt"></i> <!-- カレンダー描画部 -->
										<div class="calendar-detail-input draw-cal dropdown-menu"></div>
									</span>
									<div style="margin-bottom: 10px;"></div>
								</div>
							</div>
						</div>
						<div class="panel-control-group">
							<div class="panel-left-column">支出金額</div>
							<div class="panel-right-column">
								<div class="input-prepend input-append">
									<span class="panel-add-minus-plus">-</span> <input type="text"
										class="payment-panel-input" id="payment" name="payment">
									<span class="panel-add-money">円</span>
								</div>
							</div>
						</div>
						<div class="panel-control-group">
							<div class="panel-left-column lctg-mctg-panel">
								項目 <span class="panel-category-text">※項目を選択しない場合は、未分類となります。</span>
							</div>
							<input type="hidden" class="category-input" id="categoryId"
								name="categoryId">
							<div class="panel-right-column">
								<!-- カテゴリードロップダウンメニュー部 -->
								<div class="panel-category-column">
									<div th:replace="~{layout/categoryList::categoryList}"></div>
									<div class="btn-group-detail btn_m_ctg">
										<a class="btn btn-secondary dropdown-toggle v_m_ctg"
											data-toggle="dropdown" id="js-middle-category-selected">
											未分類 </a>
									</div>
								</div>
								<input type="text" class="panel-note-input"
									placeholder="内容をご入力下さい(任意)" id="note" name="note">
							</div>
						</div>
						<div class="panel-submit-box">
							<input type="submit" class="panel-btn-success" value="保存する">
						</div>
					</form>
				</div>
				<div class="panel tab-info">
					<!-- 収入入力セクション -->
					<form class="tab-info-form" th:object="${modalDepositForm}"
						th:action="@{/household/modalDeposit}" method="post">
						<div class="panel-control-group">
							<div class="panel-left-column">日付</div>
							<div class="panel-right-column panel-cal-column">
								<div>
									<input type="text" class="calendar-panel-input-second"
										id="activeDate" name="activeDate"
										th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}">
								</div>
								<!-- カレンダー描画部 -->
								<div class="input-date-second">
									<span class="text-and-icon-second"
										data-date-format="yyyy/mm/dd"> <span>日付： </span><span
										class="date-span-second"></span><i
										class="icon-calendar fas fa-calendar-alt"></i>
										<div
											class="calendar-detail-input-second draw-cal dropdown-menu"></div>
									</span>
									<div style="margin-bottom: 10px;"></div>
								</div>
							</div>
						</div>
						<div class="panel-control-group">
							<div class="panel-left-column">収入金額</div>
							<div class="panel-right-column">
								<div class="input-prepend input-append">
									<span class="panel-add-minus-plus">+</span> <input type="text"
										id="deposit" name="deposit" class="payment-panel-input">
									<span class="panel-add-money">円</span>
								</div>
							</div>
						</div>
						<div class="panel-control-group">
							<div class="panel-left-column left-column-info">
								項目 <span class="panel-category-text">※項目を選択しない場合は、未分類となります。</span>
							</div>
							<input type="hidden" class="category-input-sec" id="cateogryId"
								name="categoryId">
							<div class="panel-right-column">
								<!-- カテゴリードロップダウンメニュー部 -->
								<div class="panel-category-column">
									<div th:replace="~{layout/categoryListSec::categoryListSec}"></div>
									<div class="btn-group-detail btn_m_ctg">
										<a class="btn btn-secondary dropdown-toggle v_m_ctg"
											data-toggle="dropdown"
											id="js-middle-category-selected-second"> 未分類 </a>
									</div>
								</div>
								<input type="text" class="panel-note-input"
									placeholder="内容をご入力下さい(任意)" id="note" name="note">
							</div>
						</div>
						<div class="panel-submit-box">
							<input type="submit" class="panel-btn-success" value="保存する">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
